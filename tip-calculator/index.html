<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Tip Calculator</h1>
    <div id="box">
        <div class="bill">
            <input type="text" placeholder="$" id="bill">
            <p>BILL AMOUNT</p>
        </div>
        <div class="tip">
            <input type="text" placeholder="%" id="tip">
            <p>TIP PERCENTAGE</p>
        </div>
        <div class="tip-amount">
            <input type="text" name="" id="tip-amount" disabled>
            <p>TIP AMOUNT</p>
        </div>

        <div class="total-amount">
            <input type="text" name="" id="total-amount" disabled>
            <p>TOTAL AMOUNT</p>
        </div>
        <div class="btns">
            <button id="calculate-btn">Calculate</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
