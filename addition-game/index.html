<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Brain Teaser</h1>
        <div class="canvas">
            <div class="input-sec">
                <div id="primary-number" class="input-num"></div>
                <div id="add">+</div>
                <div id="secondary-number" class="input-num"></div>
            </div>
            <h1 id="equal">=</h1>
            <input type="number" name="" id="guess" placeholder="Enter answer">
            <button id="check">CHECK</button>
        </div>

        <div class="result">
            <p id="score">SCORE: <span>0</span></p>
            <p id="info"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
