<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Word Count Tool</h1>
    <div class="container">
        <h4>Type something in the box</h4><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <div class="result">
            <p class="words"><span></span>words</p>
            <p class="characters"><span></span>characters</p>
            <p class="spaces"><span></span>spaces</p>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
