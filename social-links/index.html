<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

    <div class="container">
        <button id="share">
            <i class="fa-sharp fa-solid fa-share-nodes"></i>
        </button>
        <div class="socials">
            <a href="#" class="social"><img src="./images/youtube.svg" alt="youtube icon"></a>
            <a href="#" class="social"><img src="./images/twitter.svg" alt="twitter icon"></a>
            <a href="#" class="social cancel"><img src="./images/cancel.svg" alt="cancel icon"></a>
            <a href="#" class="social"><img src="./images/linkedin.svg" alt="linkedin icon"></a>
            <a href="#" class="social"><img src="./images/instagram.svg" alt="instagram icon"></a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
