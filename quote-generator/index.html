<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- StyleSheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="home">
        <video src="video/production ID_4183071.mp4" autoplay muted loop></video>
    </div>

    <div class="overlay"></div>
    
    <!-- Quote generator -->
    <div class="quote-box">
        <div class="quote-info">
            <i class="fa-solid fa-quote-left"></i>
            <p class="quote">
                He who experiences the unity of life sees his own Self in all beings, and all beings in his own Self, and looks on
                everything with an impartial eye.
            </p>
            <i class="fa-solid fa-quote-right"></i>
        </div>

        <div>
            <p class="author"><span>-</span>Buddha</p>
        </div>

        <div class="btn-group">
            <button id="tweet-btn"><i class="fa-brands fa-twitter"></i></button>
            <button id="quote-btn">Next Quote</button>
        </div>
    </div>





    <script src="app.js"></script>
</body>
</html>
